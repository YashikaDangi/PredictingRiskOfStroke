<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Predicting Risk Of Stroke</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center">
      <h2 class="container-heading">
        <span class="heading_font">Predicting Risk Of Stroke</span>
      </h2>
    </div>
    <br />
    <div class="border border-white d-grid gap-3 col-6 mx-auto" ]>
      <form
        class="row g-3 d-grip gap-3 col-6 mx-auto"
        action="{{ url_for('predict') }}"
        method="POST"
      >
        <div class="col-md-5 text-center">
          <label for="gender" class="form-label">Gender:</label>
          <select
            id="first"
            class="form-select form-select-md mb-3"
            name="gender"
            required="required"
          >
            <option value="none">Select Gender</option>
            <option value="gender_Female">Female</option>
            <option value="gender_Male">Male</option>
          </select TS
        texttext-align: center;
                </div>

        <div class="col-md-5 text-center">
          <label for="age" class="form-label">Age: </label>
          <input
            id="second"
            class="form-control"
            name="age"
            placeholder="in Years"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="Hypertension" class="form-label">Hypertension: </label>
          <input
            id="third"
            name="hypertension"
            class="form-control"
            placeholder="Yes = 1, No=0"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="HeartDisease" class="form-label">HeartDisease: </label>
          <input
            id="fourth"
            name="heart_disease"
            class="form-control"
            placeholder="Yes = 1, No=0"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="Ever_Married" class="form-label">Ever Married: </label>
          <input
            id="fifth"
            name="ever_married"
            class="form-control"
            placeholder="Yes = 1, No=0"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="Residence_type" class="form-label"
            >Residence Type:
          </label>
          <input
            id="sixth"
            name="Residence_type"
            class="form-control"
            placeholder="Rural = 1, Urban = 0"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="avg_glucose_level" class="form-label"
            >Avg Glucose Level:
          </label>
          <input
            id="seventh"
            name="avg_glucose_level"
            class="form-control"
            placeholder="in Blood"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="bmi" class="form-label">BMI: </label>
          <input
            id="eight"
            name="bmi"
            class="form-control"
            placeholder="Body Mass Index"
            required="required"
          />
        </div>

        <div class="col-md-5 text-center">
          <label for="work_type" class="form-label">Work Type: </label>
          <select id="ninth" class="form-control" name="work_type">
            <option value="none">Worktype</option>
            <option value="work_type_Private">Private</option>
            <option value="work_type_Self_employed">Self Employed</option>
            <option value="work_type_Govt_job">Govt Job</option>
            <option value="work_type_children">Children</option>
            <option value="work_type_Never_worked">Never Worked</option>
          </select>
        </div>

        <div class="col-md-5 text-center">
          <label for="Smoking_status" class="form-label"
            >Smoking Status:
          </label>
          <select id="tenth" class="form-control" name="smoking_status">
            <option value="none">Smoking</option>
            <option value="smoking_status_formerly_smoked">
              Formerly Smokes
            </option>
            <option value="smoking_status_never_smoked">Never Smokes</option>
            <option value="smoking_status_smokes">Smokes</option>
            <option value="smoking_status_Unknown">Unknown</option>
          </select>
        </div>
        <div class="d-grid gap-3 col-6 mx-auto">
          <button id="sub" class="btn btn-outline-light" type="submit">
            Check Risk
          </button>
          <br />
        </div>
      </form>
    </div>

    <style>
      body {
        background-color: rgb(11, 23, 51);
        color: white;
        text-align: center;
        padding: 50px 0;
      }
    </style>
  </body>
</html>
